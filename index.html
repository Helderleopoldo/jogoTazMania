<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Taz</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet"> -->
</head>

<body id="jogo-taz">

    <header class="header">
        <h2 class="titulo-header galindo-titulo">Hit the Taz</h2>
        <img src="./images/logo.png" alt="foto do taz">
    </header>

    <main class="play-area">
        <div class="info-game galindo-regular">
            <div>
                <label for="lives">Lives: <span class="lives">3</span></label>
            </div>
            <div>
                <label for="time">Time: <span class="time"> </span> </label>
            </div>
        </div>
        <div class="scoreboard galindo-regular">
            <h2 class="galindo-titulo">Score :</h2>
            <div>
                <label for="taz">Taz: <span class="score-enemy">0</span></label>
            </div>
            <div>
                <label for="player">Player: <span class="score-player">0</span></label>
            </div>
        </div>
        <section class="game galindo-regular">
            <div class="square" id="1">1</div>
            <div class="square" id="2">2</div>
            <div class="square" id="3">3</div>
            <div class="square" id="4">4</div>
            <div class="square" id="5">5</div>
            <div class="square" id="6">6</div>
            <div class="square" id="7">7</div>
            <div class="square" id="8">8</div>
            <div class="square" id="9">9</div>
            <div class="square" id="10">10</div>
            <div class="square" id="11">11</div>
            <div class="square" id="12">12</div>
        </section>
    </main>
    <script src="scripts/engine.js"></script>
</body>

</html>
